{% extends "base.html" %}
{% block title %}Contraseña Cambiada - PadelApp{% endblock %}
{% block content %}
    <div class="flex justify-center items-center py-20 bg-base-200/50 min-h-[calc(100vh-4rem)]">
        <div class="card w-full max-w-md shadow-xl bg-base-100 border border-base-300">
            <div class="card-body text-center">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-success/20 flex items-center justify-center text-success">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-8 w-8"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <h2 class="card-title text-2xl font-bold justify-center mb-4">Contraseña Cambiada</h2>
                <p class="opacity-75 mb-6">
                    Tu contraseña ha sido actualizada correctamente. Ya puedes iniciar sesión con tus nuevas credenciales.
                </p>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary w-full">Iniciar Sesión</a>
            </div>
        </div>
    </div>
{% endblock %}
