{% extends "base.html" %}
{% block title %}Correo Enviado - TodoPadel{% endblock %}
{% block content %}
    <div class="flex justify-center items-center py-20 bg-base-200/50 min-h-[calc(100vh-4rem)]">
        <div class="card w-full max-w-md shadow-xl bg-base-100 border border-base-300">
            <div class="card-body text-center">
                <div class="flex justify-center mb-4">
                    <div class="w-16 h-16 rounded-full bg-success/20 flex items-center justify-center text-success">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-8 w-8"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
                <h2 class="card-title text-2xl font-bold justify-center mb-4">Correo Enviado</h2>
                <p class="opacity-75 mb-6">
                    Te hemos enviado las instrucciones para restablecer tu contraseña. Si no recibes el correo en unos minutos, revisa tu carpeta de spam.
                </p>
                <a href="{% url 'accounts:login' %}" class="btn btn-ghost">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
{% endblock %}
