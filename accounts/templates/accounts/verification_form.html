{% extends "base.html" %}
{% block content %}
    <div class="flex justify-center items-center py-20 bg-base-200/50 min-h-[calc(100vh-4rem)]">
        <div class="card w-full max-w-md shadow-xl bg-base-100 border border-base-300">
            <div class="card-body">
                <h2 class="card-title text-2xl font-bold text-center justify-center mb-4">Verificar Email</h2>
                <p class="text-center mb-6 opacity-75">
                    Hemos enviado un código de 6 dígitos a tu correo electrónico. Ingrésalo a continuación para activar tu cuenta.
                </p>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Código de Verificación</span>
                        </label>
                        <input type="text"
                               name="code"
                               class="input input-bordered w-full text-center text-2xl tracking-widest uppercase"
                               placeholder="123456"
                               maxlength="6"
                               required
                               autofocus>
                        {% if form.code.errors %}<div class="text-error text-sm mt-1 text-center">{{ form.code.errors.0 }}</div>{% endif %}
                    </div>
                    <div class="card-actions justify-end mt-6">
                        <button type="submit" class="btn btn-primary w-full">Verificar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
