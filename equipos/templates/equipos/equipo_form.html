{% extends "base.html" %}
{% block content %}
    <style>
    /* Custom Select2 Styling for DaisyUI/Tailwind Dark Mode */
    .select2-container--default .select2-selection--multiple {
        background-color: oklch(var(--b1)); /* Base-100 */
        border-color: oklch(var(--b3)); /* Base-300 */
        border-radius: 0.5rem; /* rounded-lg */
        min-height: 3rem; /* h-12 */
        padding-top: 0.25rem;
    }
    
    .select2-container--default.select2-container--focus .select2-selection--multiple {
        border-color: oklch(var(--p)); /* Primary color on focus */
        box-shadow: 0 0 0 1px oklch(var(--p));
    }

    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        background-color: oklch(var(--p)); /* Primary */
        border: none;
        color: oklch(var(--pc)); /* Primary Content text */
        border-radius: 0.25rem;
        margin-top: 6px;
    }

    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
        color: oklch(var(--pc)); /* Primary Content text */
        border-right: 1px solid oklch(var(--p) / 0.5);
    }
    
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
        background-color: oklch(var(--pf)); /* Primary Focus */
        color: oklch(var(--pc));
    }

    .select2-dropdown {
        background-color: oklch(var(--b1)); /* Base-100 */
        border-color: oklch(var(--b3));
        color: oklch(var(--bc)); /* Base Content text */
        z-index: 9999; /* Ensure it floats above other elements */
    }

    .select2-container--default .select2-results__option--highlighted[aria-selected] {
        background-color: oklch(var(--p));
        color: oklch(var(--pc));
    }
    
    .select2-container--default .select2-results__option[aria-selected=true] {
        background-color: oklch(var(--b2));
    }
    
    /* Input field text color inside select2 */
    .select2-search__field {
        color: oklch(var(--bc)) !important; /* Force text color */
        caret-color: oklch(var(--p));
    }

    /* No results message */
    .select2-results__message {
        background-color: oklch(var(--b1)) !important;
        color: oklch(var(--bc)) !important;
    }
    </style>
    <div class="flex justify-center items-center py-12 px-4 min-h-[calc(100vh-4rem)]">
        <div class="w-full max-w-3xl bg-base-200/30 rounded-3xl border border-base-300/30 p-6 md:p-10 flex justify-center items-center">
            <div class="card w-full max-w-lg shadow-xl bg-base-100 border border-base-300">
                <div class="card-body">
                    <h2 class="card-title text-center justify-center mb-6 text-2xl font-bold text-base-content">Crear Nuevo Equipo</h2>
                    <div role="alert" class="alert alert-info text-sm mb-6 shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             class="stroke-current shrink-0 w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        <span>Se enviará una invitación a tu compañero. El equipo se creará cuando acepte.</span>
                    </div>
                    <form method="post" class="w-full">
                        {% csrf_token %}
                        <div class="form-control w-full mb-6">
                            <label class="label">
                                <span class="label-text font-bold text-base-content">Selecciona tu compañero ({{ user.division.nombre }})</span>
                            </label>
                            <!-- Renderizado manual del widget DAL -->
                            <div class="w-full">{{ form.jugador2 }}</div>
                            {% if form.jugador2.errors %}<div class="text-error text-xs mt-2 pl-1">{{ form.jugador2.errors.0 }}</div>{% endif %}
                        </div>
                        <div class="card-actions justify-end mt-8">
                            <button type="submit" class="btn btn-primary w-full text-lg">Enviar Invitación</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
